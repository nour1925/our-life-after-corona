name: our-life-after-corona

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
      env:
        CI: true
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
      env:
        CI: true

    - run: docker login -u ${{ secrets.DOCKER_HUB_LOGIN_USERNAME }} -p ${{ secrets.DOCKER_HUB_LOGIN_PASSWORD }}
    - run: docker build --pull -t "$GITHUB_REPOSITORY:$GITHUB_SHA" .
    - run: docker push "$GITHUB_REPOSITORY:$GITHUB_SHA"

